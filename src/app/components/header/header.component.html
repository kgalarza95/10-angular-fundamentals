<header>
    <nav class="navbar" role="navigation">
        <div class="navbar__container">

            <a class="navbar__logo" href="#" aria-label="Inicio">
                <img src="./assets/images/logo.svg" alt="Logo de la empresa">
            </a>

            <menu class="menu" role="menu">

                @for (item of menuItems; track $index) {
                <li class="menu__item menu-item--dropdown" role="menuitem" (mouseenter)="showSubmenu($index)"
                    (mouseleave)="hideSubmenu($index)" [attr.data-index]="$index">
                    <a href="#" aria-haspopup="true" aria-expanded="false" tabindex="{{$index}}">
                        {{item.getName()}}
                        <i><img [src]="item.getPathImg()" alt="{{item.getAlt()}}"></i>
                    </a>
                </li>
                }



                <app-submenu></app-submenu>


                <a href="#">Pricing</a>
            </menu>
        </div>

        <div class="navbar__actions">
            @for (button of buttons; track button.label) {
            <a class="button" [class]="'button--' + button.type" [href]="button.href"
                [attr.aria-label]="button.ariaLabel">
                {{ button.label }}
            </a>
            }
        </div>
    </nav>
</header>
